{% extends 'tags_base.html' %}
{% block title %}Report Logs{% endblock %}
{% block content %}
<style>.wrap { max-width: 1100px; margin: 0 auto; }.msg { margin: 8px 0; }.msg.success { color:#0a8a0a; }.msg.danger { color:#c62828; } 
table { width:100%; border-collapse: collapse; background:#fff; }
th, td {
padding:10px;
border-bottom:1px solid #eee;
text-align:left;
font-size:14px;
vertical-align: top;
}
  th {
      background:#f3f4f6;
      position:sticky;
      top:0;
      z-index:1;
      }
   a { text-decoration: none; }
  </style>
<div class="wrap">
{% if view == "summary" %}
<h2>Rules</h2>
  <style>h2 {color: #2c6cc7;text-align:center;margin-bottom:30px;}</style>
{% else %}
<h2>Report </h2>
<p><a href="{{ base_path }}/rules{{ ext }}">&larr; Back to all reports</a></p>
<table>
    <thead>
        <tr>
            <th>Rule Name</th>
            <th>endpoint</th>
            <th>method</th>
            <th></th>
        </tr>
    </thead>
</table>
